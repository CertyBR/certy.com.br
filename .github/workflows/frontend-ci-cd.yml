name: Frontend CI/CD

on:
  push:
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  ci:
    name: CI (check + build)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.8

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Type check
        run: bun run check

      - name: Build
        env:
          PUBLIC_API_BASE_URL: ${{ vars.PUBLIC_API_BASE_URL }}
          PUBLIC_EMAIL_VALIDATION_API_URL: ${{ vars.PUBLIC_EMAIL_VALIDATION_API_URL }}
        run: bun run build

  deploy:
    name: CD (deploy Cloudflare Workers)
    runs-on: ubuntu-latest
    needs: ci
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    concurrency:
      group: frontend-production-deploy
      cancel-in-progress: true
    environment:
      name: production
      url: https://certy.com.br/

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.8

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build
        env:
          PUBLIC_API_BASE_URL: ${{ vars.PUBLIC_API_BASE_URL }}
          PUBLIC_EMAIL_VALIDATION_API_URL: ${{ vars.PUBLIC_EMAIL_VALIDATION_API_URL }}
        run: bun run build

      - name: Validate Cloudflare credentials
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          test -n "$CLOUDFLARE_API_TOKEN" || (echo "::error::Secret CLOUDFLARE_API_TOKEN não configurado" && exit 1)
          test -n "$CLOUDFLARE_ACCOUNT_ID" || (echo "::error::Secret CLOUDFLARE_ACCOUNT_ID não configurado" && exit 1)

      - name: Deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          PUBLIC_API_BASE_URL: ${{ vars.PUBLIC_API_BASE_URL }}
          PUBLIC_EMAIL_VALIDATION_API_URL: ${{ vars.PUBLIC_EMAIL_VALIDATION_API_URL }}
        run: bunx wrangler deploy
